[pytest]
pythonpath = .
markers =
    unit: Fast unit tests, no external dependencies
    integration: Integration tests requiring Docker or FFmpeg
    e2e: End-to-end tests requiring full running stack

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    --strict-markers
    -v

asyncio_mode = auto
